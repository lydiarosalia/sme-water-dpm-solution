[DEFAULT]
run_mode_bau = run_bau
run_mode_fail = run_fail
delta_days = 90
data_type_flow = flow
data_type_pressure = pressure

[path]
path_utils = utils/
configuration_file_name = configuration_files.csv
path_data = data/
path_input = data/input/
path_output = data/output/
path_output_flow_file = data/output/flow.csv
path_output_pressure_file = data/output/pressure.csv
path_output_flow_denorm_file = data/output/flow_denormalized.csv
path_output_pressure_denorm_file = data/output/pressure_denormalized.csv

[dbdetails]
db_host = localhost
db_port =3306
db_database = dpm-solution
db_user = root
db_password = root

[dataimportdetails]
url1 = https://st.hwmonline.com/hwmonline/hwmcarcgi.cgi?user=viewer01&pass=viewer01&logger=
url2 = &startdate=
url3 = +00:00&enddate=
url4 = +23:45&flowunits=2&pressureunits=1&flowinterval=2&interval=5&export=csv
config_failed_file_header = SiteID,Flow/Pressure,Channel,Logger

[dataexportdetails]
output_fields = site_id,all_datetime,value
sql_output_flow = SELECT CONVERT(site_id_channel_no USING utf8), CONVERT(all_datetime USING utf8), CONVERT(value USING utf8) FROM flow_view
sql_output_pressure = SELECT CONVERT(site_id_channel_no USING utf8), CONVERT(all_datetime USING utf8), CONVERT(value USING utf8) FROM pressure_view
output_fields_flow_denormalized = all_datetime,03805_PRV_1,03805_PRV_2,3807_1,03808_1_1,03808_2_1,3809_1,3810_1,3811_1,3812_1,03814_1_1,03814_2_1
output_fields_pressure_denormalized = all_datetime,90515_1,90516_1,90517_1,90518_1,90519_1,90520_1,90521_1,90522_1,90523_1,03805_PRV_1,03805_PRV_3
sql_output_flow_denormalized = SELECT CONVERT(all_datetime USING utf8),CONVERT(03805_PRV_1 USING utf8),CONVERT(03805_PRV_2 USING utf8),CONVERT(3807_1 USING utf8),CONVERT(03808_1_1 USING utf8),CONVERT(03808_2_1 USING utf8),CONVERT(3809_1 USING utf8),CONVERT(3810_1 USING utf8),CONVERT(3811_1 USING utf8),CONVERT(3812_1 USING utf8),CONVERT(03814_1_1 USING utf8),CONVERT(03814_2_1 USING utf8) FROM flow_denormalized_view
sql_output_pressure_denormalized = SELECT CONVERT(all_datetime USING utf8),CONVERT(90515_1 USING utf8),CONVERT(90516_1 USING utf8),CONVERT(90517_1 USING utf8),CONVERT(90518_1 USING utf8),CONVERT(90519_1 USING utf8),CONVERT(90520_1 USING utf8),CONVERT(90521_1 USING utf8),CONVERT(90522_1 USING utf8),CONVERT(90523_1 USING utf8),CONVERT(03805_PRV_1 USING utf8),CONVERT(03805_PRV_3 USING utf8) FROM pressure_denormalized_view
